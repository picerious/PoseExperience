<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSE - Download Photo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            color: #8B4513;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Your Photo</h1>
    </div>

    <script>
        window.onload = function() {
            // Get the saved layout
            const savedLayout = localStorage.getItem('finalLayout');
            if (savedLayout) {
                // Create a temporary link element
                const link = document.createElement('a');
                link.href = savedLayout;
                link.download = 'POSE_layout.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Redirect to waiting page after a very short delay
            setTimeout(() => {
                window.location.href = 'waiting.html';
            }, 50);
        }
    </script>
</body>
</html>
